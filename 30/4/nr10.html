<!DOCTYPE html>
<html>
  <head>
    <title>
      10. Write a JavaScript program to calculate multiplication and division of
      two numbers (input from user).
    </title>
    <script src="nr2.js"></script>
  </head>
  <body>
    <form>
      Number 1:<input type="text" id="firstNumber" /> <br />
      Number 2:<input type="text" id="secondNumber" /><br />
      <input type="button" onClick="multiply()" value="Multiply" />
      <input type="button" onClick="divide()" value="Divide" />
      <p>
        The Result is : <br />
        <span id="result"></span>
      </p>
    </form>
  </body>
</html>
